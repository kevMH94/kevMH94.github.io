<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="gameStyle.css"/>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="gameIntro">
        <h1>To Start Rock Paper Scissors</h1>
        <h1> Press The Button Below</h1>
        <button id="startButton" onclick="loadGame()">Start Game</button>
    </div>

    <div id="gameButtons">

        <button id="rock" onclick="startGame(this.value)" value="0" style="display:none" >Rock</button>
        <button id="paper" onclick="startGame(this.value)" value="1" style="display:none" >Paper</button>
        <button id="scissors" onclick="startGame(this.value)" value="2" style="display:none" >Scissors</button>
    </div>
    <div id="finalOutcome">

    </div>
    <h1 id="outcome"></h1>
    <h1 id="result"></h1>

    <div id="score">
            <h1 id="userScoreh1"></h1>
            <h1 id="computerScoreh1"></h1>
    
    </div>
    <div id="playAgain">
            <button id="playAgainButton" onclick="reveal()" style="display:none" >Play Again</button>
    </div>




    

<script src="script.js"></script>
</body>
</html>
